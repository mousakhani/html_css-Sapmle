<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پروژه ی دوم</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<img src="img/1.jpg" alt="">
<main>
    <form>
        <div class="form-header">
            <h2>ثبت نام</h2>
            <h4>برای ثبت نام در سامانه می بایست تمامی موارد ستاره دار پر شود</h4>
        </div>
        <div class="item">
            <div class="first-item">
                <label for="firstname">نام</label>
                <input type="text" id="firstname">
            </div>
            <div class="second-item">
                <label for="lastname">نام خانوادگی</label>
                <input type="text" id="lastname">
            </div>
        </div>
        <div class="email">
            <label for="email">ایمیل</label>
            <input type="email" id="email">
        </div>
        <div class="item">
            <div class="first-item">
                <label for="phone">شماره تلفن</label>
                <input type="text" id="phone">
            </div>
            <div class="second-item">
                <label for="website">وب سایت</label>
                <input type="text" id="website">
            </div>
        </div>
        <div class="item">
            <div class="first-item">
                <label for="password1">رمز عبور</label>
                <input type="password" id="password1">
            </div>
            <div class="second-item">
                <label for="password2">تکرار رمز عبور</label>
                <input type="text" id="password2">
            </div>
        </div>
        <div class="form-footer">
            <div>
                <input type="checkbox" value="" style="display: inline">
                <p>با قوانین و مقررات تنظیم شده موافق هستم.</p>
            </div>
            <input type="submit" value="ثبت نام">
        </div>
    </form>
</main>
</body>
</html>
